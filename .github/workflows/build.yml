name: daily build
on:
  push:
    tags:
      - v*
jobs:
  build:
    name: release build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup jdk
        uses: actions/setup-java@v1
        with:
          java-version: '11.x'
      - name: setup flutter
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - name: flutter pub get
        run: flutter pub get
      - name: build common apk
        run: flutter build apk
      - name: build platform apk
        run: flutter build apk --target-platform android-arm,android-arm64,android-x64 --split-per-abi
      - name: create release-apk dir
        run: mkdir release-apk
      - name: copy apks to release-apk
        run: cp build/app/outputs/flutter-apk/*-release.apk release-apk/
      - name: sign build apk
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: release-apk
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "30.0.3"
      - name: enable windows
        run: flutter config --enable-windows-desktop
      - name: build windows
        run: flutter build windows
      - name: zip windows build
        uses: montudor/action-zip@v1
        with:
          args: zip -r windows-release.zip build/windows/runner/Release
      - name: release build
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release-apk/*-signed.apk,build/windows/runner/win-release.zip"
          token: ${{ secrets.ACTION_TOKEN }}
